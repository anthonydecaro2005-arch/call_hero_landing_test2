<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Hero - Guaranteed 100% Answer Rate For Plumbers</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/597/597177.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #002b5c;
      color: #ffffff;
      text-align: center;
    }

    header {
      padding: 2rem 1rem 1rem;
    }

    h1.logo-text {
      font-size: 2.5rem;
      margin: 0;
    }

    h2.sub-header {
      font-size: 1.2rem;
      margin: 0.5rem 0 0;
    }

    video {
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      display: block;
      border: 3px solid #000;
    }

    #demo-button {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 2rem;
    }

    #demo-button:hover {
      background-color: #cc0000;
    }

    #calendly-container {
      visibility: hidden;
      height: 0;
      overflow: hidden;
      transition: height 0.3s ease, visibility 0s linear 0.3s;
      max-width: 90%;
      margin: 0 auto 2rem;
    }

    iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>

  <header>

  </video>

  <button id="demo-button" onclick="showCalendly()">Request Your Zero Risk Free Trial</button>

  <div id="calendly-container">
    <iframe id="calendly-iframe" src="https://calendly.com/anthonydecaro2005/30min" height="600" scrolling="no"></iframe>
  </div>

  <script>
    const button = document.getElementById('demo-button');
    const calendlyContainer = document.getElementById('calendly-container');

    // Show button after 10s
    setTimeout(() => {
      button.style.opacity = 1;
      button.style.pointerEvents = 'auto';
    }, 10000);

    function showCalendly() {
      calendlyContainer.style.visibility = 'visible';
      calendlyContainer.style.height = '600px';
