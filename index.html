<head>

<body>
  <!-- No Calendly preload -->

  <header>
    <img id="logo" src="call-hero-site-logo-2.png" alt="Call Hero Logo"/>
    <h1>Youâ€™re Losing $80K/Year to Missed Calls â€” Hereâ€™s the Fix:</h1>
  </header>

  <div id="video-wrapper">
    <div id="video-container">
      <video id="hero-video" muted playsinline webkit-playsinline preload="auto" autoplay controls>
        <source src="video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div id="unmute-overlay">ðŸ”Š Tap to Unmute</div>
    </div>
  </div>

  <button id="cta-button">Start My Free Trial Call</button>
  <p id="cta-subtext">No Card. No Setup Time. No Missed Calls.</p>

  <div id="calendly"></div>

  <script>
    // === easy knob ===
    const CTA_REVEAL_MS = 10000;

    // keep same names
    const video = document.getElementById('hero-video');
    const overlay = document.getElementById('unmute-overlay');
    const cta = document.getElementById('cta-button');
    const subtext = document.getElementById('cta-subtext');
    const calendly = document.getElementById('calendly');

    // Show overlay and ensure playback as soon as there's enough data
    video.addEventListener('canplay', () => {
      overlay.style.display = 'block';
      try { video.play(); } catch (_) {}
    }, { once: true });

    // Extra safety: if the browser already started playing, still show overlay
    video.addEventListener('play', () => {
      if (video.muted) overlay.style.display = 'block';
    }, { once: true });

    // Hide overlay whenever audio is unmuted (covers any path)
    video.addEventListener('volumechange', () => {
      if (!video.muted) overlay.style.display = 'none';
    });

    // Unmute flow: restart from 0 and play with sound
    const startWithSound = async () => {
      try {
        video.pause();
        video.currentTime = 0;
        video.muted = false;
        await video.play();
      } catch (err) {
        console.error('Playback failed:', err);
      }
    };

    // pointerdown is immediate and mobile-safe; click remains as fallback
    overlay.addEventListener('pointerdown', startWithSound, { once: true });
    overlay.addEventListener('click', startWithSound, { once: true });

    // CTA + subtext reveal after delay
    window.addEventListener('load', () => {
      setTimeout(() => {
        cta.style.display = 'inline-block';
        subtext.style.display = 'block';
        requestAnimationFrame(() => {
          cta.style.opacity = 1;
          subtext.style.opacity = 1;
        });
      }, CTA_REVEAL_MS);
    });

    // On CTA: create Calendly on demand, reveal, and scroll a bit
    cta.addEventListener('click', () => {
      if (!calendly.querySelector('iframe')) {
        const iframe = document.createElement('iframe');
        iframe.src = 'https://calendly.com/anthonydecaro2005/30min';
        iframe.id = 'calendlyEmbed';
        iframe.title = 'Schedule a call';
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('allowtransparency', 'true');
        iframe.style.display = 'block'; // sizing comes from your CSS
        calendly.appendChild(iframe);
      }
      calendly.style.display = 'block';
      calendly.scrollIntoView({ behavior: 'smooth', block: 'start' });
      try { window.scrollBy({ top: 280, behavior: 'smooth' }); } catch (_) {}

      cta.disabled = true;
      cta.style.cursor = 'not-allowed';
    });
  </script>
