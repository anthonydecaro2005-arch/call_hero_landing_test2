<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Hero - Guaranteed 100% Answer Rate For Plumbers</title>

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/597/597177.png" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #002b5c;
      color: #ffffff;
      text-align: center;
    }

    /* Logo + headline */
    header { padding: 40px 0; } /* equal top/bottom padding */
    header img {
      max-width: 320px;
      width: 80%;
      height: auto;
      display: block;
      margin: 0 auto 12px;
    }
    .headline {
      font-size: 24px;
      font-weight: 800;
      margin: 0 16px 8px;
    }

    /* Video */
    #video-wrapper {
      position: relative;
      display: inline-block;
      width: 92%;
      max-width: 720px;           /* smaller on desktop/laptop */
      margin: 20px auto;
      border: 3px solid #000;
      border-radius: 8px;
      box-sizing: border-box;
    }
    #hero-video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    /* Click-to-unmute overlay */
    #unmute-overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.65);
      color: #fff;
      padding: 12px 18px;
      border-radius: 48px;
      font-weight: 700;
      font-size: 16px;
      z-index: 10;
      display: none;              /* shown if video is muted on load */
      cursor: pointer;
      user-select: none;
    }

    /* CTA */
    #demo-button {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin: 18px 0 10px;
      border-radius: 6px;
    }

    /* Calendly section (revealed on click) */
    #calendly-container {
      display: block;
      visibility: hidden;
      margin: 10px auto 40px;
      max-width: 92%;
      height: 0;
      overflow: hidden;
      transition: height 0.3s ease, visibility 0s linear 0.3s;
    }

    iframe { width: 100%; border: none; }
  </style>
</head>
<body>
  <header>
    <!-- Make sure this filename matches exactly (case-sensitive) -->
    <img src="call-hero-site-logo-2.png" alt="Call Hero Logo" />
    <div class="headline">Recover 100K+ Per Year With A Guaranteed 100% Answer Rate</div>
  </header>

  <div id="video-wrapper">
    <video id="hero-video" autoplay muted playsinline controls>
      <source src="https://outreach-video-backup-anthony0.s3.amazonaws.com/videos/superiorplumbing.ca_-_vaughan_-__20250818195128_final.mp4?AWSAccessKeyId=AKIAYNPTUAW6UIJDOLQS&Signature=ZlI58DDfLeNXdI4wQZKRC81959Y%3D&Expires=1758138788" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="unmute-overlay">ðŸ”Š Tap to Unmute</div>
  </div>

  <button id="demo-button" onclick="showCalendly()">Request Your Zero Risk Free Trial</button>

  <div id="calendly-container">
    <iframe
      id="cal-iframe"
      src="https://calendly.com/anthonydecaro2005/30min"
      height="600"
      scrolling="no">
    </iframe>
  </div>

  <script>
    const video = document.getElementById('hero-video');
    const overlay = document.getElementById('unmute-overlay');
    const btn = document.getElementById('demo-button');
    const calWrap = document.getElementById('calendly-container');

    // Show CTA after 10s
    setTimeout(() => {
      btn.style.opacity = 1;
      btn.style.pointerEvents = 'auto';
    }, 10000);

    // Reveal Calendly + scroll a bit
    function showCalendly() {
      calWrap.style.visibility = 'visible';
      calWrap.style.height = '600px';
      window.scrollBy({ top: 120, left: 0, behavior: 'smooth' });
    }

    // Show unmute pill if video is muted on load
    window.addEventListener('load', () => {
      if (video.muted) overlay.style.display = 'block';
    });

    // Click-to-unmute: unmute, restart from 0, play, hide overlay
    overlay.addEventListener('click', () => {
      video.muted = false;
      try { video.currentTime = 0; } catch(e) {}
      video.play().catch(()=>{});
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
