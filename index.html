<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Hero</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #002f5f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      padding: 40px 0; /* Equal top and bottom padding */
    }

    header img {
      height: 90px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.5em;
      margin: 0;
    }

    #video-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    video {
      max-width: 90%;
      width: 100%;
      height: auto;
      max-height: 450px;
      border: 3px solid black;
      border-radius: 8px;
    }

    #unmute-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 16px;
      padding: 12px 18px;
      border-radius: 100px;
      z-index: 5;
      pointer-events: none;
    }

    .cta-button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: red;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
    }

    .cta-button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <header>
    <img src="call-hero-site-logo-2.png" alt="Call Hero Logo" />
    <h1>Recover 100K+ Per Year With a Guaranteed 100% Answer Rate</h1>
  </header>

  <div id="video-wrapper">
    <video id="hero-video" muted autoplay playsinline>
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div id="unmute-overlay">🔊 Tap to Unmute</div>
  </div>

  <a href="#form" class="cta-button">Request Your Zero Risk Free Trial</a>

  <script>
    const video = document.getElementById("hero-video");
    const overlay = document.getElementById("unmute-overlay");
  
    video.addEventListener("click", () => {
      if (video.muted) {
        video.muted = false;
        video.currentTime = 0; // ⬅️ Restart video on unmute
        video.play();
        overlay.style.display = "none";
      }
    });
  
    // Optional: Show overlay after a delay if muted and playing
    setTimeout(() => {
      if (!video.paused && video.muted) {
        overlay.style.display = "block";
      }
    }, 2000);
  </script>

</body>
</html>
