<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Hero</title>
  <link rel="icon" type="image/png" href="https://callhero.ai/wp-content/uploads/2023/03/cropped-call-hero-favicon-32x32.png"/>
  <style>
    body {
      background-color: #002f5a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }
    .logo {
      padding: 40px 0 20px 0;
    }
    .headline {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .video-container {
      position: relative;
      display: inline-block;
      width: 90%;
      max-width: 720px;
      border: 4px solid black;
      border-radius: 10px;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .unmute-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(100, 100, 100, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 16px;
    }
    .unmute-overlay img {
      width: 20px;
      height: 20px;
    }
    .cta-button {
      margin-top: 30px;
      background-color: red;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      display: none;
    }
    .calendly-wrapper {
      margin-top: 50px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://callhero.ai/wp-content/uploads/2023/03/callhero_logo_white-1.svg" alt="Call Hero Logo" width="200">
  </div>

  <div class="headline">
    Recover 100K+ Per Year With a Guaranteed 100% Answer Rate
  </div>

  <div class="video-container">
    <video id="heroVideo" autoplay muted playsinline>
      <source src="https://callheroai.org/callhero_test_yt2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="unmuteBtn" class="unmute-overlay">
      <img src="https://cdn-icons-png.flaticon.com/512/727/727240.png" alt="Unmute Icon">
      Tap to Unmute
    </div>
  </div>

  <button id="ctaBtn" class="cta-button">
    Request Your Zero Risk Free Trial
  </button>

  <div class="calendly-wrapper" id="calendlySection">
    <iframe 
      src="https://calendly.com/callhero-ai/demo" 
      width="100%" 
      height="600" 
      frameborder="0">
    </iframe>
  </div>

  <script>
    const video = document.getElementById('heroVideo');
    const unmuteBtn = document.getElementById('unmuteBtn');
    const ctaBtn = document.getElementById('ctaBtn');
    const calendlySection = document.getElementById('calendlySection');

    // Unmute button click behavior
    unmuteBtn.addEventListener('click', () => {
      video.muted = false;
      video.currentTime = 0;
      video.play();
      unmuteBtn.style.display = 'none';
    });

    // Show CTA after 10 seconds
    setTimeout(() => {
      ctaBtn.style.display = 'inline-block';
    }, 10000);

    // Scroll and show Calendly on CTA click
    ctaBtn.addEventListener('click', () => {
      calendlySection.style.display = 'block';
      calendlySection.scrollIntoView({ behavior: 'smooth' });
    });
  </script>

</body>
</html>
