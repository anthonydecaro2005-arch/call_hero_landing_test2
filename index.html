<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Hero - Guaranteed 100% Answer Rate For Plumbers</title>
  <link rel="icon" type="image/png" href="favicon-2.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #002b5c;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    #logo {
      max-width: 280px;
      height: auto;
      margin: 0px auto;
      margin-bottom: 45px;
    }

    h1 {
      margin: 0px 20px;
      font-size: 22px;
      font-weight: 700;
    }

    #video-wrapper {
      display: flex;
      justify-content: center;
      margin: 45px 45px;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 720px;
    }

    video {
      width: 100%;
      border: 3px solid black;
      box-sizing: border-box;
    }

    #unmute-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(128, 128, 128, 0.7);
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }

    #cta-button {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 10px 10px;
      font-size: 16px;
      font-weight: normal;
      cursor: pointer;
      display: none;
      margin-top: 0px;
    }

    #cta-subtext {
      display: none;
      margin-top: 20px;
      margin-bottom: 45px;
      font-size: 14px;
      color: #ffffff;
    }

    #calendly {
      display: none;
      margin-top: 10px;
      max-width: 60%;
      margin-left: auto;
      margin-right: auto;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="call-hero-site-logo-2.png" alt="Call Hero Logo"/>
    <h1>Hi John, I made this video for you:</h1>
  </header>

  <div id="video-wrapper">
    <div id="video-container">
      <video id="hero-video" muted playsinline preload="auto" controls>
        <source src="https://outreach-video-backup-anthony0.s3.amazonaws.com/videos/superiorplumbing.ca_-_vaughan_-__20250818195128_final.mp4?AWSAccessKeyId=AKIAYNPTUAW6UIJDOLQS&Signature=ZlI58DDfLeNXdI4wQZKRC81959Y%3D&Expires=1758138788" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div id="unmute-overlay">ðŸ”Š Tap to Unmute</div>
    </div>
  </div>

  <button id="cta-button">Request Your Zero Risk Free Trial</button>
  <p id="cta-subtext">$0 Dollars, 0 Set-Up Time, 0 Regularly Answered Calls Risked.</p>

  <div id="calendly">
    <iframe src="https://calendly.com/anthonydecaro2005/30min" loading="lazy"></iframe>
  </div>

  <script>
    const video = document.getElementById('hero-video');
    const overlay = document.getElementById('unmute-overlay');
    const cta = document.getElementById('cta-button');
    const subtext = document.getElementById('cta-subtext');
    const calendly = document.getElementById('calendly');

    video.addEventListener('canplay', () => {
      overlay.style.display = 'block';
      video.play();
    });

    overlay.addEventListener('click', async () => {
      try {
        video.pause();
        video.currentTime = 0;
        video.muted = false;
        await video.play();
        overlay.style.display = 'none';
      } catch (err) {
        console.error("Playback failed:", err);
      }
    });

    setTimeout(() => {
      cta.style.display = 'inline-block';
      subtext.style.display = 'block';
    }, 10000);

    cta.addEventListener('click', () => {
      calendly.style.display = 'block';
      calendly.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
