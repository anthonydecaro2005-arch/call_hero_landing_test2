<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Hero</title>
  <link rel="icon" type="image/png" href="favicon-2.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #002b5c;
      color: white;
      text-align: center;
    }

    header {
      padding-top: 20px;
      padding-bottom: 20px;
    }

    #logo {
      height: 90px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin: 0 0 20px 0;
    }

    #video-wrapper {
      display: flex;
      justify-content: center;
      margin: 0 auto 20px auto;
    }

    video {
      width: 90%;
      max-width: 640px;
      height: auto;
      border: 3px solid black;
      border-radius: 10px;
    }

    #unmute-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(50, 50, 50, 0.7);
      color: white;
      border-radius: 50px;
      padding: 14px 22px;
      cursor: pointer;
      font-size: 16px;
      z-index: 10;
      display: none;
    }

    #video-container {
      position: relative;
      display: inline-block;
    }

    #cta-button {
      background-color: red;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 20px auto 0;
      display: none;
    }

    #calendly {
      margin-top: 20px;
      display: none;
    }

    iframe {
      width: 90%;
      max-width: 600px;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <img id="logo" src="call-hero-site-logo-2.png" alt="Call Hero Logo"/>
    <h1>Hi John, I made this video for you:</h1>
  </header>

  <div id="video-wrapper">
    <div id="video-container">
      <video id="hero-video" muted playsinline autoplay controls preload="auto">
        <source src="https://outreach-video-backup-anthony0.s3.amazonaws.com/videos/superiorplumbing.ca_-_vaughan_-__20250818195128_final.mp4?AWSAccessKeyId=AKIAYNPTUAW6UIJDOLQS&Signature=ZlI58DDfLeNXdI4wQZKRC81959Y%3D&Expires=1758138788" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div id="unmute-overlay">ðŸ”Š Tap to Unmute</div>
    </div>
  </div>

  <button id="cta-button">Request Your Zero Risk Free Trial</button>

  <div id="calendly">
    <iframe src="https://calendly.com/anthonydecaro2005/30min" loading="lazy"></iframe>
  </div>

  <script>
    const video = document.getElementById('hero-video');
    const overlay = document.getElementById('unmute-overlay');
    const cta = document.getElementById('cta-button');
    const calendly = document.getElementById('calendly');

    // Show unmute overlay when video is ready
    video.addEventListener('canplay', () => {
      overlay.style.display = 'flex';
    });

    overlay.addEventListener('click', async () => {
      try {
        video.pause();
        video.currentTime = 0;
        video.muted = false;
        await video.play();
        overlay.style.display = 'none';
      } catch (err) {
        console.error("Playback failed:", err);
      }
    });

    // Show CTA button after 10 seconds
    setTimeout(() => {
      cta.style.display = 'inline-block';
    }, 10000);

    cta.addEventListener('click', () => {
      calendly.style.display = 'block';
      calendly.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
